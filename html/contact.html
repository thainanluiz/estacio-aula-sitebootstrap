<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jerson Hortifruti - Contato</title>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Jerson Hortifruti</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 class="mb-4">Trabalhe Conosco</h2>
          <form action="#" method="post">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                name="telefone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea
                class="form-control"
                id="mensagem"
                name="mensagem"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-3">
            <h5>Contato</h5>
            <p>Telefone: (11) 1234-5678</p>
            <p>
              Email:
              <a href="mailto:teste@mail.com" class="text-light"
                >teste@mail.com</a
              >
            </p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Endereço</h5>
            <p>Rua das Flores, 123</p>
            <p>CEP: 12345-678</p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Redes Sociais</h5>
            <a href="https://www.facebook.com" target="_blank" class="me-2">
              <img
                src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Facebook-512.png"
                alt="Facebook"
                class="social-media"
                width="32"
              />
            </a>
            <a href="https://www.instagram.com" target="_blank" class="me-2">
              <img
                src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Instagram-512.png"
                alt="Instagram"
                class="social-media"
                width="32"
              />
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <img
                src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Twitter-512.png"
                alt="Twitter"
                class="social-media"
                width="32"
              />
            </a>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col text-center">
            <p class="mb-0">
              &copy; 2024 Jerson Hortifruti. Todos os direitos reservados.
            </p>
            <a href="#" class="text-light me-2">Termos de Uso</a>
            <a href="#" class="text-light">Política de Privacidade</a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/global.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
